<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Google!</title>
</head>
<body>
    <!-- image -->
<div>
    <img  src="/images/google.jpg" alt="google-img">
</div>
<!-- tablee -->
<table border="0" width="90%">
    <tbody>
        <tr>
            <td  bgcolor="#EEEEEE" colspan="3">
                <div>
                    Search the web using Google! <br>
                    <input size="40" type="text" name="google" id=""> <br>
                    <button>Google Search</button>
                    <button>I'm feeling lucky</button>
                </div>
            </td>
</tr>
<!-- left -->
<tr>
    <td width="37%" bgcolor="#7de5da">
        <div>
            Special Searches <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Standford Search</a> <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </div>
    
    </td>
 <!-- center -->
    <td bgcolor="#70cbc2">
        <div class="font-small" >
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
    </td>
<!-- right -->
    <td  align="right" bgcolor="#62b3aa">
        <div class="font-small">
            Get Google! <br>
            updates monthly: <br>
            <input type="text" name="e-mail" value="your e-mail" id=""> <br>
            <button>Subscribe</button> &nbsp; &nbsp; <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
    
        </div>
    </td>
</tr>

</tbody>
</table>
